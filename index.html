<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link rel="icon" href="images/logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<header class="grid">
    <form onsubmit="return validate()" ;>
        Select number of entries between 1 and 100
        <input id="number" type="number" name="quantity" min="1" max="100">
        <button onclick="addContent()">Submit</button>
    </form>
</header>
<section>
    <div class="content">
        <div id="myCarousel" class="carousel">
            <div class="carousel-wrapper">
                <div class="carousel-body">

                    <div class="carousel-slide slide active">
                        <p>First slide</p>
                    </div>
                    <div class="carousel-slide slide">
                        <p>Second slide</p>
                    </div>
                    <div class="carousel-slide slide">
                        <p>Third slide</p>
                    </div>
                    <div class="carousel-slide slide">
                        <p>Fourth slide</p>
                    </div>
                    <div class="carousel-slide slide">
                        <p>Fifth slide</p>
                    </div>
                </div>
                <div class="carousel-progress">
                    <button class="slide-control control-prev" data-controls="myCarousel"
                            data-target="previous"><span></span>
                    </button>
                    <ul>

                        <li class="progress-bullet active"><a href = "#" data-slide = "1"></a></li>
                        <li class="progress-bullet"><a href = "#" data-slide = "2"></a></li>
                        <li class="progress-bullet"><a href = "#" data-slide = "3"></a></li>
                        <li class="progress-bullet"><a href = "#" data-slide = "4"></a></li>
                        <li class="progress-bullet"><a href = "#" data-slide = "5"></a></li>

                    </ul>
                    <button class="slide-control control-next" data-controls="myCarousel"
                            data-target="next"><span></span>
                    </button>
                </div>
                <div class="carousel-controls">
                    <button class="slide-control control-prev" id="btnPrevious" data-controls="myCarousel"
                            data-target="previous"><span></span>
                    </button>
                    <button class="slide-control control-next" id="btnNext" data-controls="myCarousel"
                            data-target="next"><span></span>
                    </button>
                </div>

            </div>

        </div>
    </div>


</section>
<script src="js/script.js"></script>

</body>

</html>
