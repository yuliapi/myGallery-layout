<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link rel="icon" href="images/logo.png">
</head>

<body>
<header class="grid">
    <form onsubmit="return validate()" ;>
        Select number of entries between 1 and 100
        <input id="number" type="number" name="quantity" min="1" max="100">
        <button onclick="addContent()">Submit</button>
    </form>
</header>
<section class="content">
    <div class="carousel-wrapper">
        <div id="myCarousel">
            <div class="carousel-slide slide">
                <p>First slide</p>
            </div>
            <div class="carousel-slide slide active">
                <p>Second slide</p>
            </div>
            <div class="carousel-slide slide">
                <p>Third slide</p>
            </div>
        </div>

    </div>
    <button class="slide-control" id = "btnPrevious" onclick="changeSlide(this)" data-parent = "myCarousel" data-target="previous">Previous</button>
    <button class="slide-control" id = "btnNext" onclick="changeSlide(this)" data-parent = "myCarousel" data-target="next">Next</button>

</section>
<script src="js/script.js"></script>

</body>

</html>
